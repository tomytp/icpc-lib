name: Build LaTeX PDF

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]
  workflow_dispatch:

jobs:
  build-pdf:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install LaTeX and dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-full python3-yaml

      - name: Build full PDF
        run: make full

      - name: Build finals PDF
        run: make finals

      - name: Upload full PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: lib-pdf
          path: pdf/lib.pdf
          if-no-files-found: error

      - name: Upload finals PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: lib-finals-pdf
          path: pdf/lib_finals.pdf
          if-no-files-found: error
