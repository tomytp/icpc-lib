name: Create Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 2025.1)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: make install-dependencies

      - name: Build full PDF
        run: make full

      - name: Build finals PDF
        run: make finals

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ inputs.version }}
          name: Library v${{ inputs.version }}
          files: |
            pdf/lib.pdf
            pdf/lib_finals.pdf
          generate_release_notes: true
